<!DOCTYPE html><html lang="en"><meta charset="UTF-8"><meta name="description" content="A simple Pomodoro app. Break down work into intervals separated by short breaks to improve focus."><title>Pomodoro App</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{text-align:center;font-family:Arial, Helvetica, sans-serif;background-color:#33673B;color:white;max-width:600px;margin:0 auto}#timer{font-size:4em;font-weight:bold}input{border:0;border-bottom:1px solid white;margin:12px 0;width:90%;box-sizing:border-box;text-align:center;font-size:1.25em;background-color:transparent;color:white}input::placeholder{color:white}input:focus::placeholder{color:transparent}.btn{background-color:#19231A;padding:4px 12px;display:inline-block;border:0;color:white;font-size:2em;cursor:pointer}.btn:hover{background-color:#29332A}.btn:active{background-color:#CC3F0C}.hidden{display:none}</style> <script>document.addEventListener("DOMContentLoaded",function(){let t=0,e=!1,n=null;const r=document.getElementById("timer"),i=document.getElementById("task"),u=document.getElementById("start");function o(){t=1500,c()}function c(){r.innerText=function(t){const e=Math.floor(t/60),n=t%60;return d(String(e))+":"+d(String(n))}(t)}function l(){i.removeAttribute("class"),i.removeAttribute("disabled"),i.value="",u.innerText="Start"}function d(t){return 1==t.length?"0"+t:t}u.addEventListener("click",function(){e?(o(),l(),clearInterval(n)):(o(),u.innerText="Stop",i.value?i.setAttribute("disabled","true"):i.setAttribute("class","hidden"),n=setInterval(function(){t--,c(),0===t&&(clearInterval(n),l())},1e3)),e=!e})});</script> <body ontouchstart=""><h1 class="noselect">Pomodoro</h1><div id="timer" class="noselect">25:00</div> <input id="task" placeholder="What do you want to focus on?" /> <button id="start" class="btn noselect" role="button">Start</button></body></html>
